    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/r4.css">
</head>

<body>
    <div class="head-weather">
        <h1>Weather Stack</h1>
        <p>From which city do you want to know the weather?</p>
        <div class="search-bar">
            <input type="text" placeholder="Search a city..." id="search-weather">
            <button id="btn-search"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table-weather table table-striped">
            <thead>
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Temperatures</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Icon</th>
                    <th scope="col">State</th>
                </tr>
            </thead>
            <tbody id="table-weather"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
